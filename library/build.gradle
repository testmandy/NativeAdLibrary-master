plugins {
    id "com.github.dcendents.android-maven" version "2.1"
}
apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.facebook.android:audience-network-sdk:5.5.0'
    implementation 'com.google.firebase:firebase-ads:17.2.1'
    implementation(name: 'SOMAAndroid-9.1.6-release', ext: 'aar')
    implementation(name: 'mopub-sdk-base-debug', ext: 'aar')
    implementation(name: 'mopub-sdk-interstitial-debug', ext: 'aar')
    implementation(name: 'mopub-sdk-native-static-debug', ext: 'aar')
    implementation(name: 'mopub-sdk-rewardedvideo-debug', ext: 'aar')
    implementation files('libs/flurryAnalytics_11.4.0.jar')
    implementation files('libs/flurryAds_11.4.0.jar')
    implementation files('libs/InMobi-7.3.0.jar')
    implementation files('libs/mopub-volley-2.0.0.jar')
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'me.dt.analytics:analytics_lib:1.2.3'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.github.shts:TriangleLabelView:1.1.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
apply from: 'push.gradle'